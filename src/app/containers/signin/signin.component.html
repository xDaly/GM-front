<div class="login_wrapper">
  <div class="card">
    <label for="username" class="form-label">Utilisateur</label>

    <select
      id="username"
      class="form-select form-select-lg mb-3"
      [(ngModel)]="username"
      aria-label=".form-select-lg example"
      style="height: 60px"
    >
      <option selected value="">Selecter un utilisateur</option>
      <option value="admin">admin</option>
      <option *ngFor="let name of names" [value]="name.userName">{{name.userName}}</option>
    </select>

    <label for="inputPassword5" class="form-label">Mot de passe</label>
    <div style="position: relative;">

      <input
      style="height: 60px"
      [type]="type"
      [(ngModel)]="password"
      id="inputPassword5"
      class="form-control mb-3"
      aria-labelledby="passwordHelpBlock"
      />
      <i *ngIf="type == 'password'" style="position: absolute; top:23px;right:10px;cursor: pointer;" (click)="type = 'text'" class="fa-solid fa-eye"></i>
      <i *ngIf="type == 'text'" style="position: absolute; top:23px;right:10px;cursor: pointer;" (click)="type = 'password'" class="fa-solid fa-eye-slash"></i>

    </div>
    <!-- <div id="passwordHelpBlock" class="form-text">
      Your password must be 8-20 characters long, contain letters and numbers,
      and must not contain spaces, special characters, or emoji.
    </div> -->
    <button type="button" class="btn btn-outline-primary" (click)="signin()" style="height: 60px">
      Se connecter
    </button>
  </div>
</div>
