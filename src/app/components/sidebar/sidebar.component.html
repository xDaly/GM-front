<div
  class="sidebar"
  [class.open]="isOpened"
  (mouseenter)="isOpened = true"
  (mouseleave)="isOpened = false"
>
  <div routerLink="/acceuil" style="height: 100%; display: flex; flex-direction: column; justify-content: center;" ngbAccordion>
    <div ngbAccordionItem>
      <div
        class="d-flex justify-content-center align-items-center my-2 w-100 side-item"
        style="cursor: pointer"
        ngbAccordionHeader
      >
        <i class="fa-solid fa-chart-simple mx-2 fa-xl"></i>
        <span [class.hidden]="!isOpened">Acceuil</span>
      </div>
    </div>

    <div ngbAccordionItem>
      <div
        class="d-flex justify-content-center align-items-center my-2 w-100 side-item"
        style="cursor: pointer"
        ngbAccordionHeader
      >
        <button ngbAccordionButton class="d-flex">
          <i class="fa-regular fa-chart-bar mx-2 fa-xl"></i>
          <span [class.hidden]="!isOpened">Consultation</span>
        </button>
      </div>
      <div ngbAccordionCollapse>
        <div ngbAccordionBody>
          <ng-template>
            <a
              routerLink="/gestion-utilisateurs"
              class="d-flex justify-content-center align-items-center side-item"
              (click)="closeSidebar()"
              style="white-space: nowrap"
            >
              <i class="fa-solid fa-users mx-2 fa-xl"></i>
              <span class="text-visible" [class.hidden]="!isOpened"
                >Management des utilisateurs</span
              ></a
            >
            <a
              routerLink="/gestion-materiel"
              class="d-flex justify-content-center align-items-center side-item"
              (click)="closeSidebar()"
              style="white-space: nowrap"
            >
              <i class="fa-solid fa-computer mx-2 fa-xl"></i>
              <span class="text-visible" [class.hidden]="!isOpened"
                >Management des materiels</span
              ></a
            >
          </ng-template>
        </div>
      </div>
    </div>

    <div ngbAccordionItem>
      <div
        class="d-flex justify-content-center align-items-center my-2 w-100 side-item"
        style="cursor: pointer"
        ngbAccordionHeader
      >
        <button ngbAccordionButton class="d-flex">
          <i class="fa-solid fa-magnifying-glass mx-2 fa-xl"></i>
          <span [class.hidden]="!isOpened">Archive</span>
        </button>
      </div>
      <div ngbAccordionCollapse>
        <div ngbAccordionBody>
          <ng-template>
            <a
              routerLink="/archive-gestionnaire"
              class="d-flex justify-content-center align-items-center side-item"
              (click)="closeSidebar()"
              style="white-space: nowrap"
            >
              <i class="fa-solid fa-users mx-2 fa-xl"></i>
              <span class="text-visible" [class.hidden]="!isOpened"
                >Archive des gestionnaires</span
              ></a
            >

            <a
              routerLink="/archive-employe"
              class="d-flex justify-content-center align-items-center side-item"
              (click)="closeSidebar()"
              style="white-space: nowrap"
            >
              <i class="fa-solid fa-users-gear mx-2 fa-xl"></i>
              <span class="text-visible" [class.hidden]="!isOpened"
                >Archive des employee</span
              ></a
            >

            <a
              routerLink="/archive-materiel"
              class="d-flex justify-content-center align-items-center side-item"
              (click)="closeSidebar()"
              style="white-space: nowrap"
            >
              <i class="fa-solid fa-computer mx-2 fa-xl"></i>
              <span class="text-visible" [class.hidden]="!isOpened"
                >Archive des materiels</span
              ></a
            >
          </ng-template>
        </div>
      </div>
    </div>

    <div
      ngbAccordionItem
      [routerLink]="['/administration']"
      routerLinkActive="router-link-active"
    >
      <div
        class="d-flex justify-content-center align-items-center my-2 w-100 side-item"
        style="cursor: pointer"
        ngbAccordionHeader
      >
        <i class="fa-solid fa-users-gear mx-2 fa-xl"></i>
        <span [class.hidden]="!isOpened">Administration</span>
      </div>
    </div>

    <div style="margin-top:auto" ngbAccordionItem (click)="disconnect()">
      <div
        class="d-flex justify-content-center align-items-center my-2 w-100 side-item"
        style="cursor: pointer"
        ngbAccordionHeader
      >
        <i class="fa-solid fa-power-off mx-2 fa-xl"></i>
        <span [class.hidden]="!isOpened">Se deconnecter</span>
      </div>
    </div>
  </div>
</div>
